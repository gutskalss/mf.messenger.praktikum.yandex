<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Регистрация</title>
  </head>
  <body>
    <main id="root">
      <form action="/chats.html" class="form">
        <div class="form__top">
          <h2 class="h2">Регистрация</h2>

          <label class="label" for="email">
            <input
              id="email"
              name="email"
              class="input"
              type="email"
              placeholder=" "
            />
            <span class="label__text">Почта</span>
            <span class="input__error hide">Неверный формат email</span>
          </label>
          <label for="login" class="label">
            <input
              id="login"
              name="login"
              class="input"
              type="text"
              placeholder=" "
            />
            <span class="label__text">Логин</span>
            <span class="input__error hide">Мин. 6 символов</span>
          </label>
          <label for="first_name" class="label">
            <input
              id="first_name"
              name="first_name"
              class="input"
              type="text"
              placeholder=" "
            />
            <span class="label__text">Имя</span>
            <span class="input__error hide"></span>
          </label>
          <label for="second_name" class="label">
            <input
              id="second_name"
              name="second_name"
              class="input"
              type="text"
              placeholder=" "
            />
            <span class="label__text">Фамилия</span>
            <span class="input__error hide"></span>
          </label>
          <label for="phone" class="label">
            <input
              id="phone"
              name="phone"
              class="input"
              type="tel"
              placeholder=" "
            />
            <span class="label__text">Телефон</span>
            <span class="input__error hide"></span>
          </label>
          <label for="password" class="label">
            <input
              id="password"
              name="password"
              class="input red"
              type="password"
              placeholder=" "
            />
            <span class="label__text">Пароль</span>
          </label>
          <label for="password_repeat" class="label">
            <input
              id="password_repeat"
              name="password_repeat"
              class="input red"
              type="password"
              placeholder=" "
            />
            <span class="label__text">Пароль (еще раз)</span>
            <span class="input__error hide">Пароли не совпадают</span>
          </label>
        </div>

        <div class="form__bottom">
          <button
            class="btn btn_blue btn_submit"
            type="submit"
            value="Зарегистрироваться"
          >
            Зарегистрироваться
          </button>
          <a class="link" href="/index.html">Войти</a>
        </div>
      </form>
    </main>
    <script src="./js/scripts.js"></script>
  </body>
</html>
