<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Список чатов</title>
  </head>
  <body>
    <main id="root">
      <div class="profile">
        <button class="btn btn_left-bar">
          <div class="btn btn_blue btn_round">
            <i class="fas fa-arrow-left"></i>
          </div>
        </button>
        <div class="profile__container hide-scrollbar">
          <div class="profile__data">
            <div onclick="toggle('changeAvatarModal')" class="profile__avatar">
              <i class="fas fa-camera"></i>
            </div>
            <div class="profile__name">Сергей</div>

            <form class="form_profile-edit" action="#">
              <ul class="profile__list">
                <li class="profile__list-item">
                  <div class="profile__data-item">Старый пароль</div>
                  <div class="profile__data-value">
                    <input
                      type="password"
                      class="input_profile-edit"
                      value="qwerty123"
                      id="oldPassword"
                      name="oldPassword"
                    />
                  </div>
                </li>
                <li class="profile__list-item">
                  <div class="profile__data-item">Новый пароль</div>
                  <div class="profile__data-value">
                    <input
                      type="password"
                      class="input_profile-edit"
                      value="654321ytrewq"
                      id="newPassword"
                      name="newPassword"
                    />
                  </div>
                </li>
                <li class="profile__list-item">
                  <div class="profile__data-item">Повторите новый пароль</div>
                  <div class="profile__data-value">
                    <input
                      type="password"
                      class="input_profile-edit"
                      value="654321ytrewq"
                      id="newPassword_repeat"
                      name="newPassword_repeat"
                    />
                  </div>
                </li>
              </ul>
              <button class="btn btn_submit btn_blue" type="submit">
                Сохранить
              </button>
            </form>
          </div>
        </div>
      </div>
    </main>

    <div id="changeAvatarModal" class="modal hide">
      <form action="#" class="form form_modal">
        <h2 class="h3">Загрузите файл</h2>
        <h2 class="h3 h3_error hide">Ошибка, попробуйте ещё раз</h2>

        <label for="avatar" class="label_file-input addLabel">
          <input class="input_file" type="file" name="avatar" id="avatar" />
        </label>

        <button class="btn btn_submit btn_blue" type="submit" value="Добавить">
          Поменять
        </button>
      </form>
    </div>

    <script src="./js/scripts.js"></script>
  </body>
</html>
