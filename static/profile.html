<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Список чатов</title>
  </head>
  <body>
    <main id="root">
      <div class="profile">
        <button class="btn btn_left-bar">
          <div class="btn btn_blue btn_round">
            <i class="fas fa-arrow-left"></i>
          </div>
        </button>
        <div class="profile__container hide-scrollbar">
          <div class="profile__data">
            <div onclick="toggle('changeAvatarModal')" class="profile__avatar">
              <i class="fas fa-camera"></i>
            </div>
            <div class="profile__name">Сергей</div>
            <ul class="profile__list">
              <li class="profile__list-item">
                <div class="profile__data-item">Почта</div>
                <div class="profile__data-value">pochta@yandex.ru</div>
              </li>
              <li class="profile__list-item">
                <div class="profile__data-item">Логин</div>
                <div class="profile__data-value">ivanivanov</div>
              </li>
              <li class="profile__list-item">
                <div class="profile__data-item">Имя</div>
                <div class="profile__data-value">Сергей</div>
              </li>
              <li class="profile__list-item">
                <div class="profile__data-item">Фамилия</div>
                <div class="profile__data-value">Гуцкал</div>
              </li>
              <li class="profile__list-item">
                <div class="profile__data-item">Имя в чате</div>
                <div class="profile__data-value">Сергей</div>
              </li>
              <li class="profile__list-item">
                <div class="profile__data-item">Телефон</div>
                <div class="profile__data-value">+7 (909) 967 30 30</div>
              </li>
            </ul>

            <ul class="profile__list">
              <li class="profile__list-item">
                <a class="link link_profile" href="/profile-edit.html">
                  Изменить данные
                </a>
              </li>
              <li class="profile__list-item">
                <a class="link link_profile" href="/change-password.html">
                  Изменить пароль
                </a>
              </li>
              <li class="profile__list-item">
                <a class="link link_profile link_danger" href="#">Выйти</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </main>

    <div id="changeAvatarModal" class="modal hide">
      <form action="#" class="form form_modal">
        <h2 class="h3">Загрузите файл</h2>
        <h2 class="h3 h3_error hide">Ошибка, попробуйте ещё раз</h2>

        <label for="avatar" class="label_file-input addLabel">
          <input class="input_file" type="file" name="avatar" id="avatar" />
        </label>

        <button class="btn btn_submit btn_blue" type="submit" value="Добавить">
          Поменять
        </button>
      </form>
    </div>

    <script src="./js/scripts.js"></script>
  </body>
</html>
